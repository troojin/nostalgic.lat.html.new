<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Shirt - Valkyrie</title>

    <!-- Meta Tags -->
    <meta
      name="description"
      content="Upload your game to Valkyrie and share it with the community."
    />
    <meta
      name="keywords"
      content="Valkyrie, game upload, user-generated content"
    />
    <meta name="author" content="Valkyrie" />

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.min.css"
      id="theme-stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Favicon -->
    <link rel="icon" href="/images/Valkyrie.ico" type="image/x-icon" />

    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6563673001934226"
      crossorigin="anonymous"
    ></script>

    <!-- Particles.js CSS -->
    <style>
      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: #f8f8f8;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <!-- Particles.js container -->
    <div id="particles-js"></div>

    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Access Key Modal -->
    <div id="access-key-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Enter Access Key</h4>
            <p>
              You must enter the access key to upload a game. Only admins can
              provide you with the access key.
            </p>
          </div>
          <div class="modal-body">
            <form id="access-key-form">
              <div class="form-group">
                <label for="access-key">Access Key:</label>
                <input
                  type="password"
                  class="form-control"
                  id="access-key"
                  required
                />
              </div>
              <div class="text-right">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-dismiss="modal"
                >
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="content-wrapper" style="display: none">
      <!-- Main Content -->
      <div class="container" style="margin-top: 70px">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Upload Shirt</h3>
          </div>
          <div class="panel-body">
            <div id="alert-container"></div>
            <form id="upload-form" enctype="multipart/form-data">
              <div class="form-group">
                <label for="title">Shirt Title:</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                  required
                  maxlength="100"
                />
              </div>
              <div class="form-group">
                <label for="description">Shirt Description:</label>
                <textarea
                  class="form-control"
                  id="description"
                  name="description"
                  rows="5"
                  required
                  maxlength="1000"
                ></textarea>
              </div>

              <div class="form-group">
                <label for="thumbnail"
                  >Shirt Image (Max 5MB, PNG format):</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="thumbnail"
                  name="thumbnail"
                  accept="image/png"
                  required
                />
                <small class="help-block"
                  >Upload your shirt image here. It should be a PNG file.</small
                >
              </div>

              <div class="form-group">
                <label for="price">Shirt Price:</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  name="price"
                  required
                  min="0"
                  step="1"
                />
              </div>

              <button type="submit" class="btn btn-primary">
                Upload Shirt
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="/js/theme-loader.js"></script>
    <script src="/js/auth/auth.js"></script>
    <!-- Other script references -->
    <script src="/js/upload/accessKey.js"></script>
    <script src="/js/upload/shirts/uploadform.js"></script>
    <script src="/js/upload/alert.js"></script>
    <script src="/js/upload/shirts/init.js"></script>
    <script src="/js/particles-config.js"></script>
  </body>
</html>
