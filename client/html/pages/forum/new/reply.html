<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reply to Post - Valkyrie Forum</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.min.css"
      id="theme-stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" href="/images/Valkyrie.ico" type="image/x-icon" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6563673001934226"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="navbar-container"></div>

    <div class="container" style="margin-top: 70px">
      <ol class="breadcrumb" id="reply-breadcrumb"></ol>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Reply to Post</h3>
        </div>
        <div class="panel-body">
          <div id="original-post" class="well well-sm"></div>
          <form id="reply-form">
            <div class="form-group">
              <label for="reply-content">Your Reply:</label>
              <textarea
                class="form-control"
                id="reply-content"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Reply</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../js/theme-loader.js"></script>
    <script src="../../js/auth/auth.js"></script>
    <script src="../../js/forum/utils.js"></script>
    <script src="../../js/forum/ui.js"></script>
    <script src="../../js/forum/sections.js"></script>
    <script src="../../js/forum/posts.js"></script>
    <script src="../../js/forum/replies.js"></script>
    <script src="../../js/forum/init.js"></script>
  </body>
</html>
