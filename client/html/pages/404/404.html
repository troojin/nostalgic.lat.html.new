<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.min.css"
      id="theme-stylesheet"
    />
    <link rel="icon" href="/images/Valkyrie.ico" type="image/x-icon" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6563673001934226"
      crossorigin="anonymous"
    ></script>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        background-image: url('../images/Valkyrie404.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      .error-container {
        text-align: center;
        padding-top: 100px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 15px;
        padding: 30px;
        margin-top: 100px;
      }
      .error-code {
        font-size: 150px;
        font-weight: bold;
        color: #007bff;
      }
      .error-message {
        font-size: 24px;
        margin-bottom: 30px;
      }
      .home-link {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Oops! Page not found.</div>
        <p>
          The page you are looking for might have been removed, had its name
          changed, or is temporarily unavailable.
        </p>
        <a href="/" class="btn btn-primary home-link">Go to Homepage</a>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/theme-loader.js"></script>
  </body>
</html>
